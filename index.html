<!DOCTYPE html>
<html>

<head>
<title>This is a Title</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

div.relative1{
	position: relative;
	left: 30px;
	top: 50px;
}

div.relative2{
	position: relative;
	left: 100px;
}

h1 {
	font-family: Times New Roman;
	font-size: 300%;
	color: white;
	margin: 30px;
	}
p {
	font-family: Times New Roman;
	color: white;
	}
a {
	color: white;
	background-color: transparent;
	text-decoration: none;
	}
a:hover {
	color: white;
	background-color: transparent;
	text-decoration: underline;
	}
</style>
</head>

<body style="background-color: rgba(0, 0, 0, 0.9);">
<h1>
Hello World
</h1>

<div class="relative1">
<p>
I like pickles.
</p>
</div>

<div class="relative2">
<a href="https://github.com/plopor" target="_blank">
	<img src="ricklePick.png" alt="Pickle Rick" style="float:left;width:70px;height:72px;border:0">
</a>
<div>

<a href="https://github.com/plopor" target="_top">
	<i>Oooooh look at me I'm Pickle Rick</i>
</a>

</body>
</html>
